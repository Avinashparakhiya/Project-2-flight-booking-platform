<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        function cancelForm() {
            window.location = "/"
        }
    </script>
    <style>table, th, td {
        border: 1px solid black;
    }</style>
</head>
<body>
<div align="center">
    <div style="margin-top: 150px">
        <div class="container box" style="margin-top: 10px;">
            <form th:action="@{/saveflight}" method="post" th:object="${user}"
                  style="max-width: 1000px;margin: 0 auto;">
                <table border="1">
                    <THEAD>
                    <tr>
                        <th>
                            <div class="border">
                                <div class="form-group row">
                                    <LABEL class="col-sm-4 col-form-label">Date</LABEL>
                                    <div class="col-sm-8">
                                        <input type="text" th:field="*{date}" class="form-control"/>
                                    </div>
                                </div>
                            </div>

                        </th>
                        <th>
                            <div class="border">
                                <div class="form-group row">
                                    <LABEL class="col-sm-4 col-form-label">Source</LABEL>
                                    <div class="col-sm-8">
                                        <input type="text" th:field="*{source}" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="border">
                                <div class="form-group row">
                                    <LABEL class="col-sm-4 col-form-label">Destination</LABEL>
                                    <div class="col-sm-8">
                                        <input type="text" th:field="*{destination}" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="border">
                                <div class="form-group row">
                                    <LABEL class="col-sm-4 col-form-label">Person</LABEL>
                                    <div class="col-sm-8">
                                        <input type="text" th:field="*{person}" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="border">
                                <div class="form-group row">
                                    <LABEL class="col-sm-4 col-form-label">Flight Price</LABEL>
                                    <div class="col-sm-8">
                                        <input type="text" th:field="*{flightprice}" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="border">
                                <div class="form-group row">
                                    <LABEL class="col-sm-4 col-form-label">Airline</LABEL>
                                    <div class="col-sm-8">
                                        <input type="text" th:field="*{airline}" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                        </th>
                    </tr>
                    </THEAD>
                </table>
                <br>
                <br>
                <br>
                <div class="text-center">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="cancelForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
