<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Booking</title>
    <script type="text/javascript">
        function cancelForm() {
            window.location = "/"
        }
        function validateForm() {
            var x = document.forms["flightserch"]["date"].value;
            if (x == "" || x == null) {
                alert("Enter The Flight Date");
                return false;
            }
            var x = document.forms["flightserch"]["source"].value;
            if (x == "" || x == null) {
                alert("Enter the Details of Source Place");
                return false;
            }
            var x = document.forms["flightserch"]["destination"].value;
            if (x == "" || x == null) {
                alert("Enter The Destination Place");
                return false;
            }
            var x = document.forms["flightserch"]["person"].value;
            if (x == "" || x == null) {
                alert("Enter The No Of Person");
                return false;
            }
        }
    </script>
    <style>table, th, td {
        border: 1px solid black;
    }</style>
</head>
<body>
<div align="center">
    <div style="margin-top: 150px">
        <div class="container box" style="margin-top: 100px;">
            <form th:action="@{/submitSearchForm}" name="flightserch" method="post" th:object="${user}"
                  style="max-width: 1000px;margin: 0 auto;" onsubmit="return validateForm()">
                <table border="1">
                    <THEAD>
                    <tr>
                        <th>
                            <div class="border">
                                <div class="form-group row">
                                    <LABEL class="col-sm-4 col-form-label">Date</LABEL>
                                    <div class="col-sm-8">
                                        <input type="text" name="date" th:field="*{date}" class="form-control"/>
                                    </div>
                                </div>
                            </div>

                        </th>
                        <th>
                            <div class="border">
                                <div class="form-group row">
                                    <LABEL class="col-sm-4 col-form-label">Source</LABEL>
                                    <div class="col-sm-8">
                                        <input type="text" name="source" th:field="*{source}" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="border">
                                <div class="form-group row">
                                    <LABEL class="col-sm-4 col-form-label">Destination</LABEL>
                                    <div class="col-sm-8">
                                        <input type="text" name="destination" th:field="*{destination}"
                                               class="form-control"/>
                                    </div>
                                </div>
                            </div>
                        </th>
                        <th>
                            <div class="border">
                                <div class="form-group row">
                                    <LABEL class="col-sm-4 col-form-label">Person</LABEL>
                                    <div class="col-sm-8">
                                        <input type="text" name="person" th:field="*{person}" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                        </th>
                    </tr>
                    </THEAD>
                </table>
                <br>
                <br>
                <br>
                <div class="text-center">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="cancelForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
