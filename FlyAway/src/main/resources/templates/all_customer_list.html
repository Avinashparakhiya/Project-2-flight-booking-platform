<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All Customer Details</title>
    <style>table, tr, th {
        border: 1px solid black
    }</style>
    <script type="text/javascript">
        function cancelForm() {
            window.location = "/"
        }
    </script>
</head>
<body>
<div align="center">
    <div style="margin-top: 120px">
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile No</th>
                <th>Address</th>
                <th>Flight Id</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="customer:${GetcustomerData}">
                <tr>
                    <td> [[${customer.firstname}]]</td>
                    <td>[[${customer.lastname}]]</td>
                    <td>[[${customer.mobileno}]]</td>
                    <td>[[${customer.address}]]</td>
                    <td>[[${customer.flightId}]]</td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div align="center">
            <div style="margin-top: 50px">
                <div>
                    <button type="button" onclick="cancelForm()">Go to Home Page</button>
                    <button type="button" onclick="cancelForm()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
