<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome To change Password</title>
    <script type="text/javascript">
        function cancelForm() {
            window.location = "/"
        }
    </script>
</head>
<body>
<div align="center">
    <div style="margin-top: 120px">
    </div>
    <div class="border">
        <form th:action="@{/newpassword}" method="post" th:object="${user}" style="max-width: 500px;margin: auto">
            <div class="form-group row">
                <LABEL class="col-sm-4 col-form-label">Mobile no</LABEL>
                <div class="col-sm-8">
                    <input type="text" th:field="*{mobileno}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <LABEL class="col-sm-4 col-form-label">Enter old Password</LABEL>
                <div class="col-sm-8">
                    <input type="text" th:field="*{password}" class="form-control"/>
                </div>
            </div>
            <button type="submit">Change Password</button>
            <button type="button" onclick="cancelForm()">Cancel</button>
        </form>
    </div>
</div>
</body>
</html>
