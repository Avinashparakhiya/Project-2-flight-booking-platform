<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Welcome To Registration Form</title>
    <script>
        function validateForm() {
            var x = document.forms["registrationform"]["firstname"].value;
            if (x == "" || x == null) {
                alert("Please Enter The First Name");
                return false;
            }
            var x = document.forms["registrationform"]["lastname"].value;
            if (x == "" || x == null) {
                alert("Please Enter The Last Name");
                return false;
            }
            var x = document.forms["registrationform"]["mobileno"].value;
            if (x == "" || x == null) {
                alert("Please Enter The Mobile No");
                return false;
            }
            var x = document.forms["registrationform"]["address"].value;
            if (x == "" || x == null) {
                alert("Please Enter the address");
                return false;
            }
        }
    </script>
</head>
<body>
<div align="center">
    <h1>Customer Registration Form</h1>
    <form th:action="@{/saveregistration}" name="registrationform" method="post" th:object="${user}"
          style="max-width: 500px;margin: 0 auto;" onsubmit="return validateForm()">
        <div style="margin-top: 180px">
            <div class="border">
                <div class="form-group row">
                    <LABEL class="col-sm-4 col-form-label">First Name</LABEL>
                    <div class="col-sm-8">
                        <input type="text" name="firstname" th:field="*{firstname}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="form-group row">
                    <LABEL class="col-sm-4 col-form-label">Last Name</LABEL>
                    <div class="col-sm-8">
                        <input type="text" name="lastname" th:field="*{lastname}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="form-group row">
                    <LABEL class="col-sm-4 col-form-label">Mobile No</LABEL>
                    <div class="col-sm-8">
                        <input type="text" name="mobileno" th:field="*{mobileno}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="form-group row">
                    <LABEL class="col-sm-4 col-form-label">Address</LABEL>
                    <div class="col-sm-8">
                        <input type="text" name="address" th:field="*{address}" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>
        <div align="center">
            <div style="margin-top: 60px">
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
