<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome To Admin Registration Form</title>
    <script type="text/javascript">
        function cancelForm() {
            window.location = "/"
        }

        function validateForm() {
            var x = document.forms["admin_registration"]["firstname"].value;
            if (x == "" || x == null) {
                alert("Please Enter The First Name");
                return false;
            }
            var x = document.forms["admin_registration"]["lastname"].value;
            if (x == "" || x == null) {
                alert("Please Enter The Last Name");
                return false;
            }
            var x = document.forms["admin_registration"]["mobileno"].value;
            if (x == "" || x == null) {
                alert("Please Enter The Mobile No");
                return false;
            }
            var x = document.forms["admin_registration"]["address"].value;
            if (x == "" || x == null) {
                alert("Please Enter The Address");
                return false;
            }
            var x = document.forms["admin_registration"]["password"].value;
            if (x == "" || x == null) {
                alert("Please Enter The Password");
                return false;
            }
        }
    </script>
</head>
<body>
<div align="center">
    <h1>Admin Registration Form</h1>
    <form th:action="@{/save}" method="post" name="admin_registration" th:object="${user}"
          style="max-width: 500px;margin: 0 auto;" onsubmit="return validateForm()">
        <div style="margin-top: 180px">
            <div class="border">
                <div class="form-group row">
                    <LABEL class="col-sm-4 col-form-label">First Name</LABEL>
                    <div class="col-sm-8">
                        <input type="text" name="firstname" th:field="*{firstname}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="form-group row">
                    <LABEL class="col-sm-4 col-form-label">Last Name</LABEL>
                    <div class="col-sm-8">
                        <input type="text" name="lastname" th:field="*{lastname}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="form-group row">
                    <LABEL class="col-sm-4 col-form-label">Mobile No</LABEL>
                    <div class="col-sm-8">
                        <input type="text" name="mobileno" th:field="*{mobileno}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="form-group row">
                    <LABEL class="col-sm-4 col-form-label">Address</LABEL>
                    <div class="col-sm-8">
                        <input type="text" name="address" th:field="*{address}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="form-group row">
                    <LABEL class="col-sm-4 col-form-label">Set A Password</LABEL>
                    <div class="col-sm-8">
                        <input type="text" name="password" th:field="*{password}" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div align="center">
            <button type="submit">Register</button>
            <br>
        </div>
    </form>
</div>
<br>
<div align="center">
    <a href="/">Go to Home Page</a>
</div>
</body>
</html>
