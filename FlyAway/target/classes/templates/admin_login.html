<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome To Admin Registration Form</title>
    <script type="text/javascript">
        function cancelForm() {
            window.location = "/"
        }
        function validateForm() {
            var x = document.forms["admin_login"]["mobileno"].value;
            if (x == "" || x == null) {
                alert("mobile no must be filled out");
                return false;
            }
            var x = document.forms["admin_login"]["password"].value;
            if (x == "" || x == null) {
                alert("password  must be filled out");
                return false;
            }
        }
    </script>
</head>
<body>
<div align="center">
    <h1>Admin Login Form</h1>
    <form th:action="@{/loginValidation}" name="admin_login" method="post" th:object="${user}"
          onsubmit="return validateForm()"
          style="max-width: 500px;margin: 0 auto;">
        <div style="margin-top: 180px">
            <div class="border">
                <div class="form-group row">
                    <LABEL class="col-sm-4 col-form-label">Mobile No</LABEL>
                    <div class="col-sm-8">
                        <input type="text" name="mobileno" th:field="*{mobileno}" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="border">
                <div class="form-group row">
                    <LABEL class="col-sm-4 col-form-label">Enter Password</LABEL>
                    <div class="col-sm-8">
                        <input type="text" name="password" th:field="*{password}" class="form-control"/>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div align="center">
                <button type="submit">Login</button>
                <button type="button" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
